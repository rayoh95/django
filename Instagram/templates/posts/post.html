<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>
</head>
<body>
    {{ post.author }}<br>
    {{ post.image }}<br>
    {{ post.title }}<br>
    {{ post.content }}<br>

    <h4>comments</h4>
    <ul>
        
        {% for comment in comments %}
             
            <li>
                <h4>{{ comment.author }}</h4>
                {{ comment.message }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
